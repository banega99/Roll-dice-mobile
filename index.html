<!doctype html>
<html lang="sr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bacanje kockice</title>
  </head>
  <body>
    <div class="container text-center">
        <div class="krug-dva"><p>Bacanje</p></div>
        <div class="krug"></div>
        <div class="krug-info">
            <p>Pravila <br> igre</p>
            <img src="images/kockica.png" alt="" width="20px" height="20px">
        </div>
        <div class="info-open">
            <h2>Pravila igre</h2>
            <p>Svaka runda ima 6 bacanja i rezultat svakog bacanja se sabira.<br> Igrač čiji je zbir rezultata bacanja na kraju runde veći dobija tu rundu. <br> 
            Prvi koji ostvari 3 pobede u rundama je <span class="pobednik-span">pobednik!</span><br>
            <h3>Srećno!</h3>
            <img src="images/kockica.png" alt="" width="30px" height="30px">
            </p>
        </div>
        <h1>Bacanje kockice</h1>
        <div class="row imena">
            <div class="col igracJedan"><h3>Crveni igrač</h3></div>
            <div class="col igracDva"><h3>Crni igrač</h3></div>           
        </div> 
        <div class="row kocke">
            <div class="col-4 offset-2  kockaJedan">
                <div class="col dice prva">
                    <div class="face crvena front-crvena"></div>
                    <div class="face crvena back-crvena"></div>
                    <div class="face crvena top-crvena"></div>
                    <div class="face crvena bottom-crvena"></div>
                    <div class="face crvena right-crvena"></div>
                    <div class="face crvena left-crvena"></div>
                </div>
            </div>
            <div class="col-4 justify-content-center kockaDva">
                <div class="col dice druga">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col dugme">
                <button class="btn btn-primary">BACAJ</button>
                <button class="btn btn-warning mt-3">NOVA RUNDA</button>
                <button class="btn btn-success mt-3">NOVA IGRA</button>
            </div>
        </div>
        <div class="row">
            <div class="col bacanje">
                <h2>Ukupan rezultat:</h2>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
